<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Portfolio - Loading...</title>
    <meta name="description" content="Professional portfolio showcasing skills, experience, and projects">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .portfolio {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 0 auto 30px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
        }

        .name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-2px);
        }

        .contact-item i {
            font-size: 1.2rem;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .summary {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .experience-item, .education-item, .project-item {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .experience-item:hover, .education-item:hover, .project-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .item-company, .item-institution {
            color: #667eea;
            font-weight: 500;
        }

        .item-dates {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .item-description {
            color: #666;
            line-height: 1.6;
        }

        .item-description ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .item-description li {
            margin-bottom: 5px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .skill-category {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-5px);
        }

        .skill-category h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .skill-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .project-item:hover {
            transform: translateY(-5px);
        }

        .certifications-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .certification-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .certification-item:hover {
            transform: translateY(-3px);
        }

        .certification-item i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .languages-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .language-item {
            background: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .language-item:hover {
            transform: translateY(-3px);
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }

        .loading {
            text-align: center;
            padding: 100px;
            color: #667eea;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 100px;
            color: #e74c3c;
        }

        .error i {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 40px 20px;
            }

            .name {
                font-size: 2rem;
            }

            .title {
                font-size: 1.2rem;
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
            }

            .content {
                padding: 20px;
            }

            .item-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="portfolio">
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading portfolio data...</p>
            </div>

            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>Error Loading Portfolio</h2>
                <p>Unable to load resume data. Please check if the data file exists.</p>
            </div>

            <div id="portfolio-content" style="display: none;">
                <header class="header">
                    <div class="header-content">
                        <div class="profile-img" id="profile-img">
                            <i class="fas fa-user"></i>
                        </div>
                        <h1 class="name" id="name">Your Name</h1>
                        <p class="title" id="title">Professional Title</p>
                        <div class="contact-info" id="contact-info">
                            <!-- Contact info will be populated here -->
                        </div>
                    </div>
                </header>

                <div class="content">
                    <section class="section" id="summary-section">
                        <h2 class="section-title">About Me</h2>
                        <div class="summary" id="summary">
                            <!-- Summary will be populated here -->
                        </div>
                    </section>

                    <section class="section" id="experience-section">
                        <h2 class="section-title">Experience</h2>
                        <div id="experience-list">
                            <!-- Experience items will be populated here -->
                        </div>
                    </section>

                    <section class="section" id="education-section">
                        <h2 class="section-title">Education</h2>
                        <div id="education-list">
                            <!-- Education items will be populated here -->
                        </div>
                    </section>

                    <section class="section" id="skills-section">
                        <h2 class="section-title">Skills</h2>
                        <div class="skills-grid" id="skills-grid">
                            <!-- Skills will be populated here -->
                        </div>
                    </section>

                    <section class="section" id="projects-section">
                        <h2 class="section-title">Projects</h2>
                        <div class="projects-grid" id="projects-grid">
                            <!-- Projects will be populated here -->
                        </div>
                    </section>

                    <section class="section" id="certifications-section">
                        <h2 class="section-title">Certifications</h2>
                        <div class="certifications-list" id="certifications-list">
                            <!-- Certifications will be populated here -->
                        </div>
                    </section>

                    <section class="section" id="languages-section">
                        <h2 class="section-title">Languages</h2>
                        <div class="languages-list" id="languages-list">
                            <!-- Languages will be populated here -->
                        </div>
                    </section>
                </div>

                <footer class="footer">
                    <p>&copy; <span id="current-year"></span> <span id="footer-name">Your Name</span>. All rights reserved.</p>
                    <p>Last updated: <span id="last-updated"></span></p>
                </footer>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
